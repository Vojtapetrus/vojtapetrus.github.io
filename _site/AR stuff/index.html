

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Animating GLTF Models - AR.js</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    </head>
    
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
    
            <a-assets>
                <a-asset-item id="megascene" src="inceptionarassets/AlexandraPalmTree.gltf"></a-asset-item>
            </a-assets>
  

            <a-marker type="pattern" url="https://vojtapetrus.github.io/inceptionarassets/pattern-marker(4).patt">
              <a-entity gltf-model="#megascene" position="0 0 0" scale=".1 .1 .1">
                </a-entity>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
  </body>
</html>



<!--
There's two thing you can use either:
<a-marker-camera></a-marker-camera>
or you can add camera as a separate entity and the marker on its own:
<a-marker></a-marker>
<a-entity camera></a-entity>
-->
